    <!-- Google Analytics 4 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3GGB7GLZ2Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3GGB7GLZ2Y");

      // Track events
      function trackFileUpload() {
        gtag("event", "file_upload", { file_type: "xlsx_or_csv" });
      }
      function trackCalculationStart(rows) {
        gtag("event", "calculation_start", { row_count: rows });
      }
      function trackDownload() {
        gtag("event", "download_results", { format: "xlsx" });
      }
      function trackPayPalStart() {
        gtag("event", "paypal_start", { currency: "EUR" });
      }
    </script>

    <!-- PayPal Smart Buttons SDK – MUST LOAD BEFORE APP -->

    ></script>

    <!-- Spinner Animation -->

      @keyframes spin {
        0% {
          transform: rotate(0deg);
