    <!-- PayPal Render Script (already added) -->
    <script>
      function renderPayPalButtons() {
        if (
          window.paypal &&
          typeof window.paypal.HostedButtons === "function"
        ) {
          const uploadContainer = document.getElementById(
            "paypal-container-SZHCMQ36L2RAU"
          );
          if (uploadContainer) {
            window.paypal
              .HostedButtons({ hostedButtonId: "SZHCMQ36L2RAU" })
              .render("#paypal-container-SZHCMQ36L2RAU")
              .catch((e) => console.error(e));
          }
          const pricingContainer = document.getElementById(
            "paypal-container-SZHCMQ36L2RAU-pricing"
          );
          if (pricingContainer) {
            window.paypal
              .HostedButtons({ hostedButtonId: "SZHCMQ36L2RAU" })
              .render("#paypal-container-SZHCMQ36L2RAU-pricing")
              .catch((e) => console.error(e));
          }
        } else {
          setTimeout(renderPayPalButtons, 100);
        }
      }
      window.addEventListener("load", () =>
        setTimeout(renderPayPalButtons, 300)
      );
