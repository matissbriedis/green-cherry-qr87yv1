    <!-- FULL CSS: Buttons, Hero, Upload, Spinner, Badge, Animations -->
    <style>
      /* ANIMATIONS */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeInPulse {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        60% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* GENERAL */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
        line-height: 1.7;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }

      /* BUTTONS */
      .btn {
        display: inline-block;
        width: 100%;
        max-width: 320px;
        padding: 16px;
        margin: 15px auto;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .primary {
        background: #007bff;
        color: white;
      }
      .primary:hover {
        background: #0056b3;
      }
      .success {
        background: #28a745;
        color: white;
      }
      .success:hover {
        background: #1e7e34;
      }
      .secondary {
        background: #6c757d;
        color: white;
      }
      .secondary:hover {
        background: #545b62;
      }
      .cta {
        font-size: 1.4em;
        padding: 18px 40px;
        border-radius: 14px;
        background: #ff6b6b;
        max-width: 400px;
      }
      .cta:hover {
        background: #ff5252;
      }

      /* HERO */
      .hero {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        border-radius: 16px;
        margin: 30px 0;
      }
      .hero h1 {
        font-size: 2.8em;
        margin-bottom: 20px;
        font-weight: 800;
      }
      .hero p {
        font-size: 1.3em;
        margin: 15px 0;
      }

      /* SUCCESS BANNER */
      .success-banner {
        background: #d4edda;
        color: #155724;
        padding: 18px;
        border-radius: 12px;
        margin: 25px 0;
        text-align: center;
        font-weight: 600;
        font-size: 1.15em;
        border: 1px solid #c3e6cb;
      }

      /* UPLOAD SECTION */
      .upload {
        background: white;
        padding: 55px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        margin: 40px 0;
      }
      .upload h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 2.2em;
      }
      .upload input[type="file"] {
        display: block;
        margin: 25px auto;
        padding: 12px;
        font-size: 1em;
      }

      /* SPINNER */
      .spinner {
        display: inline-block;
        width: 55px;
        height: 55px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 25px auto;
      }

      /* VALIDATION */
      .validation {
        background: #f1f3f5;
        padding: 30px;
        border-radius: 14px;
        margin: 30px 0;
        border-left: 6px solid #007bff;
      }
      .validation h3 {
        color: #2c3e50;
        margin-bottom: 18px;
        font-size: 1.7em;
      }

      /* CO₂ SAVED BADGE */
      .co2-saved-badge {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        border: 2px solid #28a745;
        border-radius: 16px;
        padding: 22px;
        margin: 35px auto;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(40, 167, 69, 0.2);
        animation: fadeInPulse 1.5s ease-out;
      }
      .badge-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .leaf-icon {
        font-size: 2.6em;
        animation: float 3s ease-in-out infinite;
      }
      .badge-text strong {
        font-size: 2.1em;
        color: #155724;
        display: block;
      }
      .badge-text p {
        font-size: 1.1em;
        margin: 6px 0 0;
        color: #155724;
      }

      /* CONTENT & FAQ */
      .content,
      .faq {
        background: white;
        padding: 55px 35px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        margin: 40px 0;
        line-height: 1.9;
      }
      .content h2,
      .faq h2 {
        color: #2c3e50;
        margin: 30px 0 22px;
        font-size: 2em;
      }
      .content h3 {
        color: #2c3e50;
        margin: 32px 0 18px;
        font-size: 1.7em;
      }
      .faq details {
        margin-bottom: 22px;
        border-bottom: 1px solid #eee;
        padding-bottom: 18px;
      }
      .faq summary {
        font-weight: 600;
        font-size: 1.2em;
        cursor: pointer;
        color: #2c3e50;
        padding: 14px 0;
        outline: none;
      }
      .faq summary:hover {
        color: #007bff;
      }

      /* PRICING */
      .pricing {
        text-align: center;
        padding: 70px 20px;
        background: #f8f9fa;
        border-radius: 16px;
        margin: 40px 0;
      }
      .pricing h2 {
        font-size: 2.4em;
        color: #2c3e50;
        margin-bottom: 25px;
      }
      .price {
        font-size: 3.5em;
        font-weight: 800;
        color: #d63384;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 50px;
        background: #343a40;
        color: white;
        margin-top: 70px;
        font-size: 1.05em;
      }
      footer a {
        color: #fff;
        text-decoration: underline;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.2em;
        }
        .upload,
        .content,
        .faq {
          padding: 35px 20px;
        }
        .btn {
          font-size: 1.1em;
          padding: 14px;
        }
        .co2-saved-badge {
          padding: 18px;
        }
        .badge-text strong {
          font-size: 1.8em;
        }
      }
    </style>
