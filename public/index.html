    <!-- DARK MODE + ANIMATIONS -->
    <style>
      /* ANIMATIONS */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeInPulse {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        60% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* DARK MODE VARIABLES */
      :root {
        --bg: #f8f9fa;
        --text: #2c3e50;
        --card-bg: #ffffff;
        --hero-bg: linear-gradient(135deg, #007bff, #00c6ff);
        --success-bg: #d4edda;
        --success-text: #155724;
        --badge-bg: linear-gradient(135deg, #d4edda, #c3e6cb);
        --badge-border: #28a745;
        --shadow: rgba(0, 0, 0, 0.12);
        --input-bg: #fff;
        --input-border: #ddd;
      }
      [data-theme="dark"] {
        --bg: #121212;
        --text: #e0e0e0;
        --card-bg: #1e1e1e;
        --hero-bg: linear-gradient(135deg, #1e40af, #1e3a8a);
        --success-bg: #1a3e2c;
        --success-text: #a8e6cf;
        --badge-bg: linear-gradient(135deg, #1a3e2c, #2d6a4f);
        --badge-border: #4ade80;
        --shadow: rgba(0, 0, 0, 0.4);
        --input-bg: #2d2d2d;
        --input-border: #444;
      }

      /* SMOOTH TRANSITION */
      * {
        transition: background 0.3s ease, color 0.3s ease, border 0.3s ease,
          box-shadow 0.3s ease;
      }

      /* GENERAL */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.7;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }

      /* TOGGLE BUTTON */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        border: 1px solid var(--input-border);
        border-radius: 50px;
        width: 60px;
        height: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 4px;
        z-index: 1000;
        box-shadow: 0 2px 8px var(--shadow);
      }
      .theme-toggle .slider {
        width: 24px;
        height: 24px;
        background: #007bff;
        border-radius: 50%;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 0.9em;
      }
      [data-theme="dark"] .theme-toggle .slider {
        transform: translateX(28px);
        background: #4ade80;
      }

      /* BUTTONS */
      .btn {
        display: inline-block;
        width: 100%;
        max-width: 320px;
        padding: 16px;
        margin: 15px auto;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 8px var(--shadow);
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px var(--shadow);
      }
      .primary {
        background: #007bff;
        color: white;
      }
      .primary:hover {
        background: #0056b3;
      }
      .success {
        background: #28a745;
        color: white;
      }
      .success:hover {
        background: #1e7e34;
      }
      .secondary {
        background: #6c757d;
        color: white;
      }
      .secondary:hover {
        background: #545b62;
      }
      .cta {
        font-size: 1.4em;
        padding: 18px 40px;
        border-radius: 14px;
        background: #ff6b6b;
        max-width: 400px;
      }
      .cta:hover {
        background: #ff5252;
      }

      /* HERO */
      .hero {
        text-align: center;
        padding: 80px 20px;
        background: var(--hero-bg);
        color: white;
        border-radius: 16px;
        margin: 30px 0;
      }
      .hero h1 {
        font-size: 2.8em;
        margin-bottom: 20px;
        font-weight: 800;
      }
      .hero p {
        font-size: 1.3em;
        margin: 15px 0;
      }

      /* SUCCESS BANNER */
      .success-banner {
        background: var(--success-bg);
        color: var(--success-text);
        padding: 18px;
        border-radius: 12px;
        margin: 25px 0;
        text-align: center;
        font-weight: 600;
        font-size: 1.15em;
        border: 1px solid var(--badge-border);
      }

      /* UPLOAD SECTION */
      .upload {
        background: var(--card-bg);
        padding: 55px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px var(--shadow);
        margin: 40px 0;
      }
      .upload h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--text);
        font-size: 2.2em;
      }
      .upload input[type="file"] {
        display: block;
        margin: 25px auto;
        padding: 12px;
        font-size: 1em;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 8px;
      }

      /* SPINNER */
      .spinner {
        display: inline-block;
        width: 55px;
        height: 55px;
        border: 6px solid #333;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 25px auto;
      }
      [data-theme="dark"] .spinner {
        border-color: #444;
        border-top-color: #4ade80;
      }

      /* VALIDATION */
      .validation {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 14px;
        margin: 30px 0;
        border-left: 6px solid #007bff;
      }
      .validation h3 {
        color: var(--text);
        margin-bottom: 18px;
        font-size: 1.7em;
      }

      /* CO₂ SAVED BADGE */
      .co2-saved-badge {
        background: var(--badge-bg);
        border: 2px solid var(--badge-border);
        border-radius: 16px;
        padding: 22px;
        margin: 35px auto;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 8px 16px var(--shadow);
        animation: fadeInPulse 1.5s ease-out;
      }
      .badge-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .leaf-icon {
        font-size: 2.6em;
        animation: float 3s ease-in-out infinite;
      }
      .badge-text strong {
        font-size: 2.1em;
        color: var(--success-text);
        display: block;
      }
      .badge-text p {
        font-size: 1.1em;
        margin: 6px 0 0;
        color: var(--success-text);
      }

      /* CONTENT & FAQ */
      .content,
      .faq {
        background: var(--card-bg);
        padding: 55px 35px;
        border-radius: 16px;
        box-shadow: 0 8px 20px var(--shadow);
        margin: 40px 0;
        line-height: 1.9;
      }
      .content h2,
      .faq h2 {
        color: var(--text);
        margin: 30px 0 22px;
        font-size: 2em;
      }
      .content h3 {
        color: var(--text);
        margin: 32px 0 18px;
        font-size: 1.7em;
      }
      .faq details {
        margin-bottom: 22px;
        border-bottom: 1px solid #444;
        padding-bottom: 18px;
      }
      .faq summary {
        font-weight: 600;
        font-size: 1.2em;
        cursor: pointer;
        color: var(--text);
        padding: 14px 0;
        outline: none;
      }
      .faq summary:hover {
        color: #007bff;
      }

      /* PRICING */
      .pricing {
        text-align: center;
        padding: 70px 20px;
        background: var(--card-bg);
        border-radius: 16px;
        margin: 40px 0;
      }
      .pricing h2 {
        font-size: 2.4em;
        color: var(--text);
        margin-bottom: 25px;
      }
      .price {
        font-size: 3.5em;
        font-weight: 800;
        color: #d63384;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 50px;
        background: #1a1a1a;
        color: #aaa;
        margin-top: 70px;
        font-size: 1.05em;
      }
      [data-theme="dark"] footer {
        background: #0d0d0d;
        color: #ccc;
      }
      footer a {
        color: #fff;
        text-decoration: underline;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.2em;
        }
        .upload,
        .content,
        .faq {
          padding: 35px 20px;
        }
        .btn {
          font-size: 1.1em;
          padding: 14px;
        }
        .co2-saved-badge {
          padding: 18px;
        }
        .badge-text strong {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- DARK MODE TOGGLE -->
    <div class="theme-toggle" id="themeToggle">
      <div class="slider">Sun/Moon</div>
    </div>

    <script>
      // Auto-detect & apply theme
      const toggle = document.getElementById("themeToggle");
      const setTheme = (theme) => {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        toggle.querySelector(".slider").textContent =
          theme === "dark" ? "Moon" : "Sun";
      };

      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const initial = saved || (prefersDark ? "dark" : "light");
      setTheme(initial);

      toggle.addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        setTheme(current === "dark" ? "light" : "dark");
      });
    </script>
  </body>
</html>
